<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <!-- Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Icons-->
    <link href="assets/css/uicons-regular-rounded.css" rel="stylesheet">
    <!-- Style-->
    <link rel="stylesheet" href="assets/css/auth.min.css">
    <!-- Fonts-->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <title>Two Step Verification</title>
    <!-- async scripts-->
    <script type="text/javascript" async>
      // Active Dark Mode On Load Page
      if (localStorage.getItem("theme_mode") != null) {
      	document.documentElement.classList.add("dark");
      }
      
    </script>
  </head>
  <body class="body-class">
    <div class="container"> 
      <div class="image-wrapper" style="background-image: url(assets/images/auth/2fa.jpg)">
        <h1>Welcome Back</h1>
      </div>
      <div class="form-wrapper">
        <div class="form-header">
          <h2>Two Step Verification</h2>
          <p>Please confirm access to your account by entering one of your emergency recovery codes.</p>
        </div>
        <div class="form-body">
          <form>
            <div class="input-wrapper">
              <label for="code">Recovery Code</label>
              <input id="code" type="text" name="recovery_code">
            </div>
            <button type="submit">Sign In</button>
          </form>
        </div>
        <div class="form-footer">
          <p><a class="form-link" href="./auth-2fa-code.html">Use an authentication code</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
